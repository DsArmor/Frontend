<body>
	<script>
		function myFunc() {
			var txt;
			if (confirm("Press a button!")) {
				txt = "You pressed OK!";
			} else {
				txt = "You pressed Cancel!";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
	<button onclick="myFunc()">Всплывающее окно</button>
